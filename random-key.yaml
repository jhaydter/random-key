apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-key-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: random-key-app
  template:
    metadata:
      labels:
        app: random-key-app
    spec:
      containers:
      - name: random-key
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 1234
        livenessProbe:
          httpGet:
            path: /healthz
            port: 1234
      initialDelaySeconds: 5
      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: random-key-service
spec:
  selector:
    app: random-key-app
  ports:
  - port: 1234
    targetPort: 1234

